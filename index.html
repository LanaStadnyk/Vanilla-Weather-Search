<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-search-box">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search-button"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6">
              <div class="d-flex current-weather-forecast">
                <img id="weather-icon" src="" alt="" /><strong
                  id="temperature"
                ></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <ul class="weather-details">
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind-speed"></span> km/h</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <div class="location-date">
                <h1 id="city"></h1>
                <ul class="weather-now">
                  <li>Last updated: <span id="date"></span></li>
                  <li class="condition" id="condition"></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">

            
              
            

          </div>
        </div>

        <small>
          <a
            href="https://github.com/LanaStadnyk/Weather-Search"
            target="_blank"
            >Open source code</a
          >
          by Svitlana Stadnyk</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
