<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-search-box">
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-forecast">
               <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sun icon"
              /><strong>16</strong><span class="units">°C | <a href="#">°F</a></span>

              <ul class="weather-details">
                <li>Precipitation: 2%</li>
                <li>Humidity: 76%</li>
                <li>Wind: 10 km/h</li>
              </ul>               
              </div>

            </div>

            <div class="col-6">
              <div class="location-date">
              <h1>03189 Orihuela, Alicante</h1>
              <ul class="weather-now">
                <li>Sunday 18:00</li>
                <li>Clear</li>
              </ul>               
              </div>

            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/LanaStadnyk/Weather-Search"
            target="_blank"
            >Open source code</a
          >
          by Svitlana Stadnyk</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
